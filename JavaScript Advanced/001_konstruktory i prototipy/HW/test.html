<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Example</title>
</head>
<body>
	<script>
		var arr = [2,1,3,5,4,0]

		arr[1] = arr.splice(0,1, arr[1])[0];
		arr[4] = arr.splice(3,1, arr[4])[0];


		// var A = [1, 2, 3, 4, 5, 6, 7, 8, 9], x= 0, y= 1;
		// A[x] = A.splice(y, 1, A[x])[0];
		// alert(A); // alerts "2,1,3,4,5,6,7,8,9"

		// [0] необходимо в конце выражения, так как Array.splice() возвращает массив, и в этой ситуации нам нужен единственный элемент в возвращаемом массиве.


		//https://learn.javascript.ru/array-methods#metod-splice

		//Метод splice – это универсальный раскладной нож для работы с массивами. Умеет все: удалять элементы, вставлять элементы, заменять элементы – по очереди и одновременно.

		// Его синтаксис:

		// arr.splice(index[, deleteCount, elem1, ..., elemN])
		// Удалить deleteCount элементов, начиная с номера index, а затем вставить elem1, ..., elemN на их место. Возвращает массив из удалённых элементов.


		console.log(arr)
	</script>
	
</body>
</html>
