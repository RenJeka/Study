<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Example</title>
	<style>
		h1, h2,h3{
			text-align: center;
		}
		table{
			/* border: 1px solid brown; */
			width: 80%;
			/* height: 700px; */
			margin: 0 auto;
		}
		table table{
			/* border: 1px solid brown; */
			width: 100%;
			/* height: 700px; */
			margin: 0 auto;
		}
		td{
			text-align: center;
		}
		#submit_btn{
			width: 300px;
			height: 50px;
			margin: 10px 0;
		}
		.right{
			text-align: right;
		}
		.valid{
			border-radius: 5px;
			width: 200px;
			height: 30px;
			margin: 5px 0;
			background-color:lightgreen;
			
		}
		.invalid{
			border-radius: 5px;
			width: 200px;
			height: 30px;
			margin: 5px 0;
			background-color:lightcoral;

		}
		.requiredField{
			border-radius: 5px;
			width: 200px;
			height: 30px;
			margin: 5px 0;
			background-color: lightgoldenrodyellow;
		}
		.center-cells td{
			width: 33%;
		}

	</style>
</head>
<body>
	<script src="js/Task_1.js">
			//Задание1
			//Разработайте страницу заказа пиццы.
			//Требования к странице:
			//Можно заказать три вида пиццы- маленькая, большая, средняя.
			//Можно самостоятельно выбрать ингредиенты к пицце — грибы, бекон, помидоры, сыр, оливки.
			//На странице должна вводиться информация о покупателе (его телефон и адрес доставки).

			//Подумайте, какие данные следует проверять на странице, реализуйте эту проверку.
			//Также реализуйте подсчет стоимости пиццы, при выборе размеров и ингредиентов, автоматически должна пересчитываться сумма заказа. Цены на размер пиццы и отдельные ингредиенты выберите произвольно.

			
	</script>
	<form action="to_Server" name="form1" method="GET">
		<h1>Заказ пиццы</h1>
		<table border="0" >
			<tr rowspan>
				<td colspan="3"><h2> Размер пиццы</h2></td>
			</tr>
			<tr>
				<td><h3>Маленькая</h3></td>
				<td><h3>Средняя</h3></td>
				<td><h3>Большая</h3></td>
			</tr>
			<tr>
				<td>
					<label for="pizzaSize1"><img src="img/pizza4.png" alt="small Pizza" width="50px"></label><br>
					<input type="radio" name="pizzaSize" value="small" id="pizzaSize1">
				</td>

				<td>
					<label for="pizzaSize2"><img src="img/pizza4.png" alt="small Pizza" width="100px"></label><br>
					<input type="radio" name="pizzaSize" value="middle" id="pizzaSize2">
				</td>

				<td>
					<label for="pizzaSize3"><img src="img/pizza4.png" alt="small Pizza" width="150px"></label><br>
					<input type="radio" name="pizzaSize" value="large" id="pizzaSize3">
				</td>
			</tr>
			<tr>
				<td>$5</td>
				<td>$10</td>
				<td>$15</td>
			</tr>
			<tr >
				<td colspan="3"><h2>Доп. ингредиенты</h2></td>
			</tr>
			 <td colspan="3">
				<table  cellpadding ="0" cellspacing ="0">
					<tr>
						<tr>
							<td><label for="ingredient1">Грибы</label> </td>
							<td><label for="ingredient2">Бекон</label> </td>
							<td><label for="ingredient3">Помидоры</label> </td>
							<td><label for="ingredient4">Дополнительный сыр</label> </td>
							<td><label for="ingredient5">Оливки</label> </td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" name="addIngredient" value="mushroom" id="ingredient1">
							</td>
							<td>
								<input type="checkbox" name="addIngredient" value="bacon" id="ingredient2">
							</td>
							<td>
								<input type="checkbox" name="addIngredient" value="tomato" id="ingredient3">
							</td>
							<td>
								<input type="checkbox" name="addIngredient" value="addChese" id="ingredient4">
							</td>
							<td>
								<input type="checkbox" name="addIngredient" value="olives" id="ingredient5">
							</td>
						</tr>
						<tr>
							<td>$ 5</td>
							<td>$ 7</td>
							<td>$ 5</td>
							<td>$ 3</td>
							<td>$ 5</td>
						</tr>
					
					</tr>
				</table>
			</td>
			
			<tr>
				<td colspan="2" ><h3 class="right">Сумма</h3></td>
				<td><h3 id="sum"></h3></td>
			</tr>

			<tr>
				<td colspan="3">
					<h2>Укажите свои данные</h2> 
					<p id="message"></p>
				</td>
				
			</tr>
			<!-- 
				♦ Я указал класс "center-cells" у родителя для того,чтобы все ячейки внутри были выровненны (все ячейки были 33% шириной). Но стиль применился и ко всем остальным ячейкам ниже, почему?
			 -->
			<tr class="center-cells">
				<td></td>
				<td >
					<input type="text"  class="requiredField" id="name" placeholder="Ваше имя" 
					data-val="[а-яА-Я]+"
					data-val-id="msg_name"
					data-val-msg="Только русские буквы ! "
					>
					
				</td>
				<td><span id="msg_name"></span></td>
			</tr>

			<tr>
				<td></td>
				<td >
					<input type="text"  class="requiredField" id="phone" placeholder="Укажите номер телефона" 
					data-val="\+38\(\d{3}\)\d{7}"
					data-val-id="msg_phone"
					data-val-msg="Формат телефона &quot+38(000)0000000&quot"
					>
					
				</td>
				<td><span id="msg_phone"></span></td>
				
			</tr>

			<tr>
				<td></td>
				<td >
					<!-- input с атрибутом -->
					<input type="text"  class="requiredField" id="email" placeholder="Ваш e-mail" 
					
					>
					<!-- input без атрибута -->
					
					<!-- <input type="text"  class="requiredField" id="email" placeholder="Ваш e-mail" 
					data-val="\b\S+@\S+\.[a-z]{2,4}\b"
					data-val-id="msg_e-mail"
					data-val-msg="Введите правильный формат е-мейла (email@example.com)"
					> -->
					
				</td>
				<td><span id="msg_e-mail"></span></td>
			</tr>

			<tr>
				<td></td>
				<td >
					<input type="text"  class="requiredField" id="adress" placeholder="Адрес для доставки" 
					data-val="\S+"
					data-val-id="msg_adress"
					data-val-msg="Введите корректно свой адрес! "
					>
					
				</td>
				<td><span id="msg_adress"></span></td>
			</tr>

			<tr>
				<td></td>
				<td >
					<input type="submit" id="submit_btn" value="Заказать">
				</td>
				<td></td>
			</tr>

		</table>
	</form>
</body>
</html>
