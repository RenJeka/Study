<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="pico.min.css">
        <link rel="stylesheet" href="common.css">
        <title>Log-in</title>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Authorization page</h1>
            </header>
        </div>

        <div class="login-container">
            <hgroup>
                <h1>Authorization</h1>
                <h3>You can authorize here</h3>
            </hgroup>
            <form
                id="login_form"
                style="max-width: 500px; align-self: center ">
                <div class="grid">
                    <label for="login">
                        login:
                        <input type="text" id="login" name="login"><br>
                    </label>
                    <label for="pass">
                        password:
                        <input type="password" id="pass" name="pass">
                    </label>
                </div>
                <button id="submit" type="submit">Log-in</button>
                <button id="logout">Logout</button>
                <div class="container warn" id="container" ></div>
                <div id="validationContainer"></div>
            </form>

            <div class="container pages">
                <a href="/adminPage" role="button">Admin Page</a>
                <a href="/userPage" role="button">User page</a>
                <a href="/guestPage" role="button">Guest page</a>
            </div>
        </div>
    </body>
    <script src="loginHandler.js"></script>
</html>
