<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Обхід графа (DFS) – Навчальна демонстрація</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Обхід графа (DFS)</h1>
    <h2>Навчальна демонстрація для учнів (7–11 класи)</h2>
  </header>
  <main>
    <section id="controls">
      <div class="controlsContainer">
        <label   for="nodeCount">Кількість вершин:</label>
        <input type="number" id="nodeCount" min="5" max="50" value="15">
        <input id="startNode" type="number" placeholder="Початкова вершина">
        <input id="endNode" type="number" placeholder="Кінцева вершина">
      </div>
      <div class="buttonContainer">
        <button id="generateGraph">Згенерувати граф</button>
        <button id="startPathSearch">Пошук найкоротшого шляху</button>
      </div>
    </section>
    <section id="graphContainer">
      <svg id="graph" width="800" height="600"></svg>
    </section>
    <section id="logContainer">
      <h3>Лоґ обходу:</h3>
      <div id="log"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
