<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="pico.min.css">
    <link rel="stylesheet" href="client.css">
    <title>Auth</title>
</head>

    <body
            style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center"
    >
        <hgroup>
            <h1>Authorization</h1>
            <h3>You can authorize here</h3>
        </hgroup>
            <form
                id="auth_form"
                style="max-width: 500px; align-self: center "
            >
                <div class="grid">
                <label for="login">
                    login:
                    <input type="text" id="login" name="login"><br>
                    </label>
                <label for="pass">
                    password:
                    <input type="password" id="pass" name="pass">
                </label>
                </div>
                <button id="submit" type="submit">Authorize</button>
                <div class="container warn" id="container" ></div>
            </form>

    </body>
    <script src="clientPOSTHandler.js"></script>
</html>
