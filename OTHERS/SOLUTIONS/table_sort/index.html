<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Таблица</title>
	<!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<!-- <script src='lib/tablesort.min.js'></script> -->
	<!-- <script src='lib/tablesort.number.min.js'></script> -->
	<script src='./node_modules/tablesort/dist/tablesort.min.js'></script>
	<script src='./node_modules/tablesort/dist/sorts/tablesort.number.min.js'></script>

</head>

<body>
	<div class="modal-bg" id="modalBg">
		<div class="modal-body" id="modal-body">
			<img src="" class="modal-img" id="big-img">
		</div>
		<div class="close-btn">
			<!-- X -->
			<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"/></svg>
		</div>
	</div>

	<div class="container">
		<div class="input-block">
			<label class="input-block__label" for="api-input">Введите API - ссылку: </label>
			<div class="input-block__input-wrapper" id="input-wrapper">
				<input class="input-block__input" type="text" id="api-input" placeholder="https://jsonplaceholder.typicode.com/todos">
				<div class="input-block__error" id="error-msg">Введите URL адрес API</div>
			</div>
			
			<input class="input-block__submit" type="submit" id="api-submit" value="Go">
		</div>
	
		<table id="tableSort" class="table table-hover table-fixed">
			<thead class="thead-light"></thead>
			<tbody></tbody>
		</table>
	</div>
	
	<script src="main.js" ></script>
</body>

</html>
